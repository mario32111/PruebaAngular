<div class="col-md-6 centrar-login">
  <div class="featured-box featured-box-primary text-left mt-5">
    <div class="box-content">
      <h4 class="heading-primary text-uppercase mb-3">Login</h4>

      <form [formGroup]="formularioValidacion" (ngSubmit)="submit()">
        <!-- Correo -->
        <div class="form-row">
          <div class="form-group col">
            <label>Username or E-mail Address</label>
            <input type="text" class="form-control form-control-lg" formControlName="correo">
            <span [ngClass]="miClase" *ngIf="formularioValidacion.get('correo')?.touched && formularioValidacion.get('correo')?.errors?.['email']">
              (Formato de e-mail inválido)
            </span>
          </div>
        </div>

        <!-- Nombre -->
        <div class="form-row">
          <div class="form-group col">
            <label>Nombre</label>
            <input type="text" class="form-control form-control-lg" formControlName="nombre" >
            <span *ngIf="formularioValidacion.get('nombre')?.touched && formularioValidacion.get('nombre')?.errors?.['minlength']">
              (Introducir mínimo 10 caracteres)
            </span>
            <span  *ngIf="formularioValidacion.get('nombre')?.touched && formularioValidacion.get('nombre')?.errors?.['required']">
              (Campo obligatorio)
            </span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-row">
          <div class="form-group col">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password">
          </div>
        </div>

        <!-- Re-Password -->
        <div class="form-row">
          <div class="form-group col">
            <label>Re-Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="rePassword">
            <span class="text-danger" *ngIf="formularioValidacion.get('rePassword')?.touched && formularioValidacion.get('rePassword')?.errors?.['passwordMissMatched']">
              (Los passwords no coinciden)
            </span>
          </div>
        </div>

        <!-- Botón -->
        <div class="form-row">
          <div class="form-group col-lg-6"></div>
          <div class="form-group col-lg-6">
            <input type="submit" value="Login" class="btn btn-primary float-right mb-5">
            <input type="submit" (click)="alta()" value="Registrar" class="btn btn-primary float-right mb-5">
            <input type="button" (click)="cambiar()" value="Cambiaar" class="btn btn-primary float-right mb-5">
          </div>
        </div>
      </form>

      <!-- Resultado -->
      <div class="mt-3">
        <strong>{{ resultado }}</strong>
      </div>
    </div>
  </div>
</div>
